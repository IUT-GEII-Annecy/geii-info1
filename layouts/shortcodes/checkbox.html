
{{ $checked := .Get "checked" | default "false" }}
{{ $id := printf "checkbox-%d" (now.UnixNano) }}


<li class="checkbox-item">
    <input type="checkbox" id="{{ $id }}" {{ if eq $checked "true" }}checked{{ end }} />
    <span class="checkbox-label" for ="{{ $id }}">{{ .Inner | markdownify }}</span>  
</li>
