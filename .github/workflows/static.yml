# Simple workflow for deploying static content to GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  # push:
  #  branches: ["master"]  # ou "main" selon ta branche par défaut
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true         # Nécessaire pour les thèmes en submodule
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'   # ou '0.126.1' si tu veux figer

      - name: Build Hugo site
        run: hugo                  # génère le dossier ./public/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public         

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
